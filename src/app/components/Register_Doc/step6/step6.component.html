<!DOCTYPE html> 
<html lang="en">
	
<!-- doccure/doctor-register.html  30 Nov 2019 04:12:15 GMT -->
<head>
		<meta charset="utf-8">
		<title>Doccure</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		
		
	
	</head>
	<body class="account-page">

		<!-- Main Wrapper -->
		<div class="main-wrapper" style="padding-top: 85px;">
		
			<!-- Header -->
			<app-header></app-header>
			<!-- /Header -->
			
			<!-- Page Content -->
			<div class="content" style="min-height: 173px;">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8 offset-md-2">
						
							<!-- Account Content -->
					    	<div class="account-content" >
							<div class="row">
								<form [formGroup]="form" (ngSubmit)="onSubmit()"  *ngIf="data">
						 	  
									<div class="card" style="width: 1000px;">
									   <h5 class="card-header">photos </h5>
									   <div class="card-body">
										   <div class="form-group " >
											   <label>photo de carte d'identit√©</label><br>
											   
											   <input  formControlName="tarif" placeholder="tarif en DT" type="file" class="form-control " [(ngModel)]="data.tarif" [ngClass]="{'is-invalid': submitted && f.tarif.errors}" >
												   
											   <div *ngIf="submitted && f.tarif.errors" class="invalid-feedback">
												 <div *ngIf="f.tarif.errors.required">
												   tarif is  required<!--est obligatoire-->
												 </div>
											   </div>
										   </div>
   
									
   
									   </div>
								   </div>
									
								  
   
								   <button type="submit" class="btn btn-primary" style="float: right;">Suivant</button>
   
							   </form>	
							</div>	
									
								
							</div>
							<!-- /Account Content -->
								
						</div>
					</div>

				</div>

			</div>	
			<!-- /Page Content -->
   
			<!-- Footer -->
			<app-footer></app-footer>
			<!-- /Footer -->
		   
		</div>
		<!-- /Main Wrapper -->
	  
		<!-- jQuery -->
		<script src="assets/js/jquery.min.js"></script>
		
		<!-- Bootstrap Core JS -->
		<script src="assets/js/popper.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		
		<!-- Custom JS -->
		<script src="assets/js/script.js"></script>
		
	</body>

<!-- doccure/doctor-register.html  30 Nov 2019 04:12:16 GMT -->
</html>
