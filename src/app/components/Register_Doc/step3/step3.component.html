<!DOCTYPE html> 
<html lang="en">
	
<!-- doccure/doctor-register.html  30 Nov 2019 04:12:15 GMT -->
<head>
		<meta charset="utf-8">
		<title>Doccure</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		
		
	
	</head>
	<body class="account-page">

		<!-- Main Wrapper -->
		<div class="main-wrapper" style="padding-top: 85px;">
		
			<!-- Header -->
			<app-header></app-header>
			<!-- /Header -->
			
			<!-- Page Content -->
			<div class="content" style="min-height: 173px;">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8 offset-md-2">
						
							<!-- Account Content -->
					    	<div class="account-content" >
						<div class="row">
							<form [formGroup]="form" (ngSubmit)="onSubmit()"  *ngIf="data">
						 	  
								<div class="card" >
								   <h5 class="card-header">Specialities </h5>
								   <div class="card-body">
									   <div class="form-group " >
										   <label>speciality</label>
								   <!--ng-select [multiple]="true" --->	
									   <select  formControlName="principale_speciality"  class="form-control " [(ngModel)]="data.principale_speciality" [ngClass]="{'is-invalid': submitted && f.principale_speciality.errors}" >
											   <option >{{data.principale_speciality}}</option>
											   <option *ngFor="let special of specialities" >{{special.name}}</option>
										   </select>
										   <div *ngIf="submitted && f.principale_speciality.errors" class="invalid-feedback">
											 <div *ngIf="f.principale_speciality.errors.required">
											   Title is important <!--est obligatoire-->
											 </div>
										   </div>
									   </div>

									   <div class="form-group " style="width: 225px; margin-left: 10px;">
										   <label>other speciality</label>
										   <select formControlName="other_speciality"  class="form-control " [(ngModel)]="data.other_speciality" [ngClass]="{'is-invalid': submitted && f.other_speciality.errors}" >
											   <option>{{data.other_speciality}}</option>
											   <option *ngFor="let special of specialities" >{{special.name}}</option>
										   </select>
											
										 </div>


										

								   </div>
							   </div>
								
							   <div class="card-body" style="width: 1000px;">
								 <h5 class="card-header">Diplome </h5>
								   <div class="form-group ">
									   <label>Geolocalisation</label>
									   Pour des raisons de sécurité et afin de nous assurer de la pertinence des données sur notre plateforme, nous vous prions de nous envoyer une photo de votre carte de visite tamponnée ou bien votre permis d'exercice.
									   
								   </div>
							   </div>

							   <button type="submit" class="btn btn-primary" style="float: right;">Suivant</button>

						   </form>	
						</div>	
									
								
							</div>
							<!-- /Account Content -->
								
						</div>
					</div>

				</div>

			</div>	
			<!-- /Page Content -->
   
			<!-- Footer -->
			<app-footer></app-footer>
			<!-- /Footer -->
		   
		</div>
		<!-- /Main Wrapper -->
	  
		<!-- jQuery -->
		<script src="assets/js/jquery.min.js"></script>
		
		<!-- Bootstrap Core JS -->
		<script src="assets/js/popper.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		
		<!-- Custom JS -->
		<script src="assets/js/script.js"></script>
		
	</body>

<!-- doccure/doctor-register.html  30 Nov 2019 04:12:16 GMT -->
</html>
